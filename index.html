<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="gameContainer">
        <div class="grid">
            <div class="box">0 <span class="boxtext">0</span>
            </div>
            <div class="box">1 <span class="boxtext">1</span>
            </div>
            <div class="box">2 <span class="boxtext">2</span>
            </div>
            <div class="box">3 <span class="boxtext">3</span>
            </div>
            <div class="box">4 <span class="boxtext">4</span>
            </div>
            <div class="box">5 <span class="boxtext">5</span>
            </div>
            <div class="box">6 <span class="boxtext">6</span>
            </div>
            <div class="box">7 <span class="boxtext">7</span>
            </div>
            <div class="box">8 <span class="boxtext"></span>
            </div>
        </div>
        <div class="infoContainer">
        
        <h1 class="heading">TIC TAC TOE</h1>
        <div>Turn of <span id="player">X</span></div>
        <button class="reset">RESET</button>
        </div>
    </div>
</body>
</html>
